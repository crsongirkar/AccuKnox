<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Social Network{% endblock %}</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav .brand-logo {
            margin-left: 15px;
        }
        nav a {
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card-content {
            padding: 20px;
        }
        .card-action a {
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% if user.is_authenticated %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">Welcome back, <u>{{ user.username }}</u>!</span>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <span class="card-title">My Friends</span>
                <a href="{% url 'myfriends' %}" class="btn">View My Friends</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <span class="card-title">My Requests</span>
                <a href="{% url 'myrequests' %}" class="btn">View My Requests</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <span class="card-title">Find Friends</span>
                <a href="{% url 'findfriends' %}" class="btn">Find Friends</a>
            </div>
        </div>
        {% else %}
        <div class="card">
            <div class="card-content">
                <span class="card-title">You are not authenticated</span>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
